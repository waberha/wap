<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen</title>
    <link rel="stylesheet" type="text/css" href="style/circles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/circles.js"></script>
</head>

<body>
    <div class="container">
        <label for="width">Width</label>
        <input type="number" id="width" name="width" value="50">
        <label for="growth">Growth Amount</label>
        <input type="number" id="growth" name="growth" value="10">
        <label for="rate">Growth Rate</label>
        <input type="number" id="rate" name="rate" value="1000">
        <label for="number">Number of Circles</label>
        <input type="number" id="number" name="number" value="12">
        <button id="start" class="show">Start</button>
        <button id="reset" class="hide"">Reset</button>
    </div>
</body>

</html>
